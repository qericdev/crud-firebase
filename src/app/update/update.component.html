<section>
    <div class="modal-header">
        <button type="button" class="close" aria-label="Close" (click)="closeModal()">
            <span aria-hidden="true">&times;</span>
          </button>
        <h3 class="modal-title">Modificar Persona</h3>
        <p>Por favor completa todos los campos<br> para habilitar el bot√≥n de modificar.</p>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group" *ngIf="persona">
            <label for="nombre">Nombre:</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required [(ngModel)]="persona.nombre">
          </div>
          <div class="form-group" *ngIf="persona">
            <label for="apellido">Apellido:</label>
            <input type="text" class="form-control" id="apellido" name="apellido" required [(ngModel)]="persona.apellido">
          </div>
          <div class="form-group" *ngIf="persona">
            <label for="edad">Edad:</label>
            <input type="number" class="form-control" id="edad" name="edad" required [(ngModel)]="persona.edad">
          </div>
          <div class="form-group" *ngIf="persona">
            <label for="sexo">Sexo:</label>
            <select class="form-control" id="sexo" name="sexo" required [(ngModel)]="persona.sexo">
              <option value=""></option>
              <option value="M">Masculino</option>
              <option value="F">Femenino</option>
            </select>
          </div>
        </form>
      </div>
      <div class="modal-footer" *ngIf="persona">
        <input type="submit" (click)="updatePersona()"  value="Modificar" [disabled]="!persona.edad || !persona.sexo || !persona.nombre || !persona.apellido || persona.edad < 0">
      </div>
</section>
